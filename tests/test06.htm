<!DOCTYPE html>
<html lang="en">
<head>
  <title>My first Vue page</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            template:
                '<h1>{{ message }}</h1><p>This is a second line of HTML code, inside back tick quotes</p>',
            data() {
                return {
                    message: "Hellow World!"
                }
            }
        })
      
       app.mount('#app')
    </script>
</body>
</html>
