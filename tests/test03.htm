<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="app">
        <div v-show="showDiv">Div tag with v-show</div>
        <div v-if="showDiv">Div tag with v-if</div>
      </div>
      
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script>
        const app = Vue.createApp({
          data() {
            return {
              showDiv: true
            }
          }
        })
        app.mount('#app')
      </script>
</body>
</html>
